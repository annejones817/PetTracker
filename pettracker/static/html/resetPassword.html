<!DOCTYPE html>
<html>
	<head>
	<!--Resetting -->
	    <meta charset="UTF-8">
		<title>PetTracker</title>
		<!-- Responsive viewport tag, tells small screens that it's responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!--css reset for browser normalization -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" >
		<link rel="stylesheet" type="text/css" href="/static/css/grid.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/main.css" />

		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
		
		
	</head>
	<body>
		<main>
			<header>
				<div class="row header">
					<div class="col-12">
						<nav>
							<div>
								<a class="logo" href="/">PetTracker</a>
							</div>
							<div class="nav-links">
								<ul>
									<li class="nav-link nav-link-logged-out ">
										<a href="/login" class="nav-details"> Join Now | </a>
									</li>
									<li class="nav-link nav-link-logged-out ">
										<a href="/login" class="nav-details"> Sign In </a>
									 </li>
									 <li class="nav-link nav-link-logged-in">
										<a href="/dashboard" class="nav-details"> Dashboard | </a>
									 </li>
									 <li class="nav-link nav-link-logged-in">
										<a href="/profile" class="nav-details"> Profile | </a>
									 </li>
									 <li class="nav-link nav-link-logged-in">
										<a href="/logout" class="nav-details"> Sign Out </a>
									 </li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</header>	
			<div class="row reset-password-main">
				<div class="col-12">
					<h1 class="reset-password-headline">
					Reset Password
					</h1>
					<div class="user-alerts"></div>
					<label for="new-password">New Password</label>
					<input type="password" id="new-password" name="new-password">
					<label for="confirm-password">Confirm Password</label>
					<input type="password" id="confirm-password" name="confirm-password">
					<button class="reset-password-button">Reset Password</button>
				</div>
			</div>
		</main>	
		
		<footer>
			<div class="row footer">
				<div class="col-12">
						Connect with us: 
						<a class="social-media" href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i> </a>
						<a class="social-media" href="#"><i class="fa fa-twitter-square social-media" aria-hidden="true"></i></a>
						<a class="social-media" href="#"><i class="fa fa-instagram social-media" aria-hidden="true"></i></a>
				</div>
			</div>
		</footer>
		

		<!--link to local jquery 
		<script src="../static/js/jquery/dist/jquery.js"></script> -->

		<script src="https://use.fontawesome.com/7026219ebd.js"></script>

		<!--jquery cdn -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script> 

		<script src="/static/js/nav.js"></script>
		<script src="/static/js/resetPassword.js"></script>
	</body>
</html>
