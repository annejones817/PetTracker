<!DOCTYPE html>
<html>
	<head>
	<!--Reset -->
	    <meta charset="UTF-8">
		<title>PetTracker</title>
		<!-- Responsive viewport tag, tells small screens that it's responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!--css reset for browser normalization -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" >
		<link rel="stylesheet" type="text/css" href="/static/css/grid.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/main.css" />
		
		
	</head>
	<body>
		<main>
			<header>
				<div class="row header">
					<div class="col-12">
						<nav>
							<div>
								<a class="logo" href="/">PetTracker</a>
							</div>
							<div class="nav-links">
								<ul>
									<li class="nav-link">
										<a href="/login" class="nav-details">Join Now |</a>
									</li>
									<li class="nav-link">
										<a href="/login" class="nav-details"> Sign In |</a>
									 </li>
									 <li class="nav-link">
										<a href="/logout" class="nav-details"> Sign Out</a>
									 </li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</header>	
			<div class="row join-main js-join">
				<div class="col-12">
					<h1 class="join-headline">
						Get Started With PetTracker
					</h1>
					<div class="join-sign-in-toggle">
						<span class="join-sign-in-toggle-question">
						Already a member?</span> 
						<a href="#" class="sign-in-link">Sign In Now</a>
					</div>
					
					<form class="join-form">
						<div class="form-section name">
							<label for="first-name">First Name</label>
							<input type="text" class="form-entry name-entry" id="first-name" name="first-name" required>
						</div>
						<div class="form-section name">
							<label for="last-name">Last Name </label>
							<input type="text" class="form-entry name-entry" id="last-name" name="last-name" required>
						</div>
						<div class="form-section">
							<label for="email">Email</label>
							<input type="email" class="form-entry js-email" id="email" name="email" required>
						</div>
						<div class="form-section">
							<label for="password">Password  </label>
							<input type="password" class="form-entry" id="password" name="password" required>
						</div>
							<button type="submit" class="join-button">
								Join PetTracker
							</button>	
					</form>	
				</div>
			</div>
			<div class="row sign-in-main hidden">
				<div class="col-12">
					<h1 class="sign-in-headline">
						Welcome Back!
					</h1>
						<div class="join-sign-in-toggle">
							<span class="join-sign-in-toggle-question">
							Need an account?</span> 
							<a href="#" class="join-link">Join Now</a>
						</div>
					
					<form class="sign-in-form">
						<div class="form-section">
							<label for="email">Email</label>
							<input type="email" class="form-entry js-email" id="sign-in-email" name="email" required>
						</div>
						<div class="form-section">
							<label for="password">Password  </label>
							<input type="password" class="form-entry" id="sign-in-password" name="password" required>
						</div>
						<button type="submit" class="sign-in-button">
							Sign In
						</button>	
						<div class="form-section">
							<a class="forgot-password" href="#">Forgot password?</a>
						</div>

					</form>
				</div>
			</div>
		</main>	
		
		<footer>
			<div class="row footer">
				<div class="col-12">
						Connect with us on Facebook, Twitter and Instagram
				</div>
			</div>
		</footer>

		<!--link to local jquery 
		<script src="../static/js/jquery/dist/jquery.js"></script>
		-->

		<!--jquery cdn -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script> 

		
		  
		<script src="../static/js/app.js"></script> 
	</body>
</html>
