<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<title>PetTracker</title>
		<!-- Responsive viewport tag, tells small screens that it's responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!--css reset for browser normalization -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" >
		<link rel="stylesheet" type="text/css" href="/static/css/grid.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/main.css" />

		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
		
	</head>
	<body>
		<header>
			<div class="row header">
				<div class="col-12">
					<nav>
						<div>
							<a class="logo" href="/">PetTracker</a>
						</div>
						<div class="nav-links">
							<ul>
								<li class="nav-link hidden">
									<a href="/login" class="nav-details">Join Now |</a>
								</li>
								<li class="nav-link hidden">
									<a href="/login" class="nav-details"> Sign In |</a>
								 </li>
								 <li class="nav-link">
									<a href="/dashboard" class="nav-details"> Dashboard |</a>
								 </li>
								 <li class="nav-link">
									<a href="/logout" class="nav-details"> Sign Out</a>
								 </li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</header>	
		<div class="row pet-details-head">
			<div class="col-6">
				<h1 class="pet-details-headline">
				</h1>
				<img src="http://placehold.it/150x150" />
				<div class="change-photo">Change Photo</div>
			</div>
			<div class="col-6">
				<div class="edit-pet-details-button-container">
					<button class="edit-pet-details-button">Edit Details</button>
				</div>	
			</div>
		</div>
		<div class="row pet-details">
			<div class="col-12 pet-details-section basic">
				<h3 class="pet-details-section-headline">Basic Info</h3>
				<div class="row basic-pet-details-content-container">
					<div class="col-12 "> 
						<ul class="basic-pet-details-content">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row pet-details">
			<div class="col-12 pet-details-section medical">
				<h3 class="pet-details-section-headline">Medical Info</h3>
				<div class="row medical-pet-details-content-container">
					<div class="col-12 "> 
						<ul class="medical-pet-details-content">
							
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row pet-details">
			<div class="col-12 pet-details-section food">
				<h3 class="pet-details-section-headline">Food Info</h3>
				<div class="row food-pet-details-content-container">
					<div class="col-12"> 
						<ul class="pet-details-content">
							<li>Test</li>
							<li>Test</li>
							<li>Test</li>
							<li>Test</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="row pet-details">
			<div class="col-12 pet-details-section records">
				<h3 class="pet-details-section-headline">Records</h3>
				<div class="row">
					<div class="col-12 record-details-container"> 
						<ul class="pet-details-content">
							<li>Test</li>
							<li>Test</li>
							<li>Test</li>
							<li>Test</li>
						</ul>
						<button class="add-new-record-button">Add New Record</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row edit-pet-details-row hidden">
			<div class="col-12 edit-pet-details">
				<form class="edit-pet-details-form">
					<button type="submit" class="save-pet-details-button">Save</button>
					<div class="form-section">
						<label for="pet-name">Name</label>
						<input type="text" class="form-entry" id="pet-name" name="pet-name">
					</div>
					<div class="form-section">
						<label for="birthdate">Birthdate</label>
						<input class="form-entry" id="datepicker" name="birthdate">
					</div>
					<div class="form-section">
						<label for="vet-name">Vet Name</label>
						<input type="text" class="form-entry" id="vet-name" name="vet-name">
					</div>
					<div class="form-section">
						<label for="vet-phone">Vet Phone</label>
						<input type="text" class="form-entry" id="vet-phone" name="vet-phone">
					</div>
					<div class="form-section">
						<label for="vet-email">Vet Email</label>
						<input type="email" class="form-entry" id="vet-email" name="vet-email">
					</div>
					<div class="form-section">
						<label for="food-name">Food Name</label>
						<input type="text" class="form-entry" id="food-name" name="food-name">
					</div>
					<div class="form-section">
						<label for="cups-per-day">Cups Per Day</label>
						<input type="text" class="form-entry" id="cups-per-day" name="cups-per-day">
					</div>
				</form>
			</div>
		</div>
		<div class="row file-upload hidden">
			<div class="col-12 edit-pet-details">
				<form id="upload-file" enctype="multipart/form-data" class="record-upload">
					<h2 class="upload-record-headline">Upload New Record</h2>
					<label for="record-type">Record Type</label>
					<input name="record-type" type="text" placeholder="Rabies" />
					<label for="record-details">Record Details</label>
					<input name="record-details" type="text" placeholder="3 Year Rabies Cert" />
					<input type="file" name="file" id="fileinfo" />
					<button type="submit">Upload Now</button>
				</form>
			</div>
		</div>	
		
		<footer>
			<div class="row footer">
				<div class="col-12">
						Connect with us on Facebook, Twitter and Instagram
				</div>
			</div>
		</footer>
		
		<!--link to local jquery -->
		<script src="/static/js/jquery/dist/jquery.js"></script> 

		<!--jquery cdn 
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script> -->

		<!-- jquery ui -->  
		<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  

		<script src="/static/js/petDetails.js"></script> 
	</body>
</html>
