<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<title>PetTracker</title>
		<!-- Responsive viewport tag, tells small screens that it's responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!--css reset for browser normalization -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" >
		<link rel="stylesheet" type="text/css" href="/static/css/grid.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/main.css" />

		<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
		
	</head>
	<body>
		<div class="container">
		<main>
			<header>
				<div class="row header">
					<div class="col-12">
						<nav>
							<div>
								<a class="logo" href="/">PetTracker</a>
							</div>
							<div class="nav-links">
								<ul>
									<li class="nav-link nav-link-logged-out ">
										<a href="/login" class="nav-details"> Join Now | </a>
									</li>
									<li class="nav-link nav-link-logged-out ">
										<a href="/login" class="nav-details"> Sign In </a>
									 </li>
									 <li class="nav-link nav-link-logged-in">
										<a href="/dashboard" class="nav-details"> Dashboard | </a>
									 </li>
									 <li class="nav-link nav-link-logged-in">
										<a href="/profile" class="nav-details"> Profile | </a>
									 </li>
									 <li class="nav-link nav-link-logged-in">
										<a href="/logout" class="nav-details"> Sign Out </a>
									 </li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
			</header>	
			<div class="row pet-details-head">
				<div class="col-6">
					<h1 class="pet-details-headline">
					</h1>
					<img class="pet-photo" />
					<button class="change-photo">Change Photo</button>
					<form id="upload-photo" enctype="multipart/form-data" class="photo-upload hidden">
						<input type="file" name="photo" id="photo-file" />
						<input type="text" name="photo-pet-id" id="photo-pet-id" class="hidden"/>
						<button type="submit">Upload Now</button>
					</form>
				</div>
				<div class="col-6">
					<div class="edit-pet-details-button-container">
						<button class="edit-pet-details-button">Edit Details</button>
						<button class="save-pet-details-button hidden">Save</button>
						<button class="cancel-edit-button hidden">Cancel</button>
					</div>	
				</div>
			</div>
			<div class="row pet-details">
				<div class="col-12 pet-details-section basic">
					<h3 class="pet-details-section-headline">Basic</h3>
					<div class="row basic-pet-details-content-container">
						<div class="col-12 "> 
							<div class="basic-pet-details-content">
								<div class="pet-details-input-section hidden">
									<label for="pet-name" class="pet-details-label">Name: </label>
									<input type="text" class="pet-details-input " id="pet-name">
								</div>
								<div class="pet-details-input-section hidden">
									<label for="datepicker" class="pet-details-label">Birthdate: </label>
									<input type="text" class="pet-details-input " id="datepicker">
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row pet-details">
				<div class="col-12 pet-details-section medical">
					<h3 class="pet-details-section-headline">Vet</h3>
					<div class="row medical-pet-details-content-container">
						<div class="col-12 "> 
							<div class="medical-pet-details-content">
								<div class="pet-details-input-section hidden">
									<label for="vet-name" class="pet-details-label">Vet Name: </label>
									<input type="text" class="pet-details-input " id="vet-name">
								</div>
								<div class="pet-details-input-section hidden">
									<label for="vet-phone" class="pet-details-label">Vet Phone: </label>
									<input type="text" class="pet-details-input " id="vet-phone">
								</div>	
								<div class="pet-details-input-section hidden">
									<label for="vet-email" class="pet-details-label">Vet Email: </label>
									<input type="text" class="pet-details-input " id="vet-email">
								</div>	
							</div>

						</div>
					</div>
				</div>
			</div>
			<div class="row pet-details">
				<div class="col-12 pet-details-section vaccine">
					<h3 class="pet-details-section-headline">Vaccines</h3>
					<div class="row vaccine-pet-details-content-container">
						<div class="col-12 "> 
							<div class="vaccine-pet-details-content">
								<table class="vaccine-table hidden">
									<thead>
										<tr>
											<th>Vaccine Type</th>
											<th>Administration Date</th>
											<th>Expiration Date</th>
											<th></th>
										</tr>	
									</thead>
									<tbody class="vaccine-table-body">
										
									</tbody>
								</table>
								<div class="add-vaccine pet-details-input-section hidden">
									<span class="add-new-vaccine">Add New Vaccine</span>
								</div>
								<div class="pet-details-input-section hidden">
									<label for="vaccine-type" class="pet-details-label">Vaccine Type: </label>
									<input type="text" class="pet-details-input " id="vaccine-type">
								</div>	
								<div class="pet-details-input-section hidden">
									<label for="vaccine-administered" class="pet-details-label">Administration Date: </label>
									<input class="pet-details-input " id="vaccine-administered">
								</div>
								<div class="pet-details-input-section hidden">
									<label for="vaccine-expiration" class="pet-details-label">Expiration Date: </label>
									<input class="pet-details-input " id="vaccine-expiration">
								</div>		
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row pet-details">
				<div class="col-12 pet-details-section food">
					<h3 class="pet-details-section-headline">Food</h3>
					<div class="row food-pet-details-content-container">
						<div class="col-12"> 
							<div class="food-details-content">
								<div class="pet-details-input-section hidden">
									<label for="food-name" class="pet-details-label">Food Name: </label>
									<input type="text" class="pet-details-input " id="food-name">
								</div>	
								<div class="pet-details-input-section hidden">
									<label for="cups-per-day" class="pet-details-label">Cups Per Day: </label>
									<input type="text" class="pet-details-input " id="cups-per-day">
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row pet-details">
				<div class="col-12 pet-details-section records">
					<h3 class="pet-details-section-headline">Records</h3>
					<div class="row">
						<div class="col-12 "> 
							<div class="pet-details-content record-details-container">

							</div>
							<button class="add-new-record-button">Add New Record</button>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row file-upload hidden">
				<div class="col-12 edit-pet-details">
					<form id="upload-file" enctype="multipart/form-data" class="record-upload">
						<h2 class="upload-record-headline">Upload New Record</h2>
						<label for="record-type">Record Type</label>
						<input name="record-type" type="text" placeholder="Rabies" />
						<label for="record-details">Record Details</label>
						<input name="record-details" type="text" placeholder="3 Year Rabies Cert" />
						<input type="file" name="file" id="fileinfo" />
						<input type="text" name="file-pet-id" id="file-pet-id" class="hidden"/>
						<button type="submit">Upload Now</button>
					</form>
				</div>
			</div>	
		</main>	
		<footer>
			<div class="row">
				<div class="col-12">
						Connect with us: 
						<a class="social-media" href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i> </a>
						<a class="social-media" href="#"><i class="fa fa-twitter-square social-media" aria-hidden="true"></i></a>
						<a class="social-media" href="#"><i class="fa fa-instagram social-media" aria-hidden="true"></i></a>
				</div>
			</div>
		</footer>
		</div>
		
		<!--link to local jquery 
		<script src="/static/js/jquery/dist/jquery.js"></script> 
		-->

		<script src="https://use.fontawesome.com/7026219ebd.js"></script>

		<!--jquery cdn -->
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
		  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		  crossorigin="anonymous"></script> 

		<script src="/static/js/moment.min.js"></script>  


		<!-- jquery ui -->  
		<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>  

		<script src="/static/js/petDetails.js"></script> 
		<script src="/static/js/tablesort/jquery.tablesort.js"></script>

		<script src="/static/js/nav.js"></script>

	</body>
</html>
