<!DOCTYPE html>
<html>
	<head>
	    <meta charset="UTF-8">
		<title>PetTracker</title>
		<!-- Responsive viewport tag, tells small screens that it's responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<!--css reset for browser normalization -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" >
		<link rel="stylesheet" type="text/css" href="/static/css/grid.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/main.css" />
		
		<!--<script src="https://use.fontawesome.com/7026219ebd.js"></script> -->
	</head>
	<body>
		<header>
			<div class="row header">
				<div class="col-12">
					<nav>
						<div>
							<a class="logo" href="/">PetTracker</a>
						</div>
						<div class="nav-links">
							<ul>
								<li class="nav-link">
									<a href="/login" class="nav-details hidden">Join Now |</a>
								</li>
								<li class="nav-link">
									<a href="/login" class="nav-details hidden"> Sign In |</a>
								 </li>
								 <li class="nav-link">
									<a href="/logout" class="nav-details"> Sign Out</a>
								 </li>
							</ul>
						</div>
					</nav>
				</div>
			</div>
		</header>	
		<div class="row dashboard-main">
			<div class="col-6">
				<h1 class="dashboard-headline">
					My Pets
				</h1>
				<div class="pets-container">
					<div class="add-pet pet-card col-3">
						<a class="add-pet-button" href="/add-pet">
							<button class="add-pet-button">Add New Pet</button>
						</a>	
					</div>
				</div>
			</div>
			<div class="col-6">
				<h1 class="dashboard-headline">
					My PetTracker
				</h1>
				<div class="pettracker-container">
					<h2 class="pettracker-headline"></h2>
				</div>
			</div>
		</div>
		
		
		<footer>
			<div class="row footer">
				<div class="col-12">
						Connect with us on Facebook, Twitter and Instagram
				</div>
			</div>
		</footer>

		  crossorigin="anonymous"></script> -->
